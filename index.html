<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/themes/base/jquery-ui.css">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Roboto" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>

    <!-- Header/Avatar -->

<div class="container">
    <div class="one">
        <p class="header-title"><strong>Web</strong>App&trade;</p>
        
        <div class="avatar-div">
            <img class="bell-icon" src="icons/icon-bell.svg" alt="Bell Notification Icon">
            <img class="avatar-img" src="images/avatar-img.jpg" alt="Avatar Image">
            <span class="avatar-name">Anthony Eriksen</span>
        </div>    
    </div>
    <!-- Navigation Bar -->
    <nav class="two">
        <img class="nav-icons" src="icons/icon-dashboard.svg" alt="Dashboard Icon">
        <img class="nav-icons" src="icons/icon-members.svg" alt="Members Icon">
        <img class="nav-icons" src="icons/icon-visits.svg" alt="Visitors Icon">
        <img class="nav-icons" src="icons/icon-settings.svg" alt="Settings Icon">
    </nav>

    
    <div class="three">
            <div class="ui-tabs" id="tabs">
                    <ul>
                      <li><a href="#tabs-1">Dashboard</a></li>
                      <input type="submit" id="search" value="&#xf002" placeholder=" Search">
                    </ul>
            </div>

            <div class="msgBox">
                    <p class="message"><span class="alert">Alert!</span>
                        Welcome back, You have unread notifications!
                    </p>
                    <span class="fas fa-times-circle" id="close"></span>
                </div> 
     </div>
                    
    <div class="tabs" id="tabs-1">
        <div class="chart">
            <canvas id="lineChart"></canvas>
        </div>
        <div class="bar">
            <canvas id="barChart"></canvas>
        </div>
        <div class="dough">
            <canvas id="doughtnutChart"></canvas>
        </div>
    </div>
    

    <div class="card">
        <div class="social">
            <img class="social-icons" src="icons/icon-twitter.svg" alt="">
                <div class="google-content"> 
                    <p class="social-header">Twitter</p>
                    <p class="social-stats" id="stats">10,345</p>
                </div>
        </div>
    
        <div class="social">
            <img class="social-icons" src="icons/icon-facebook.svg" alt="">
                <div class="google-content"> 
                    <p class="social-header">Facebook</p>
                    <p class="social-stats" id="stats">8,739</p>
                </div>
        </div>
        <div class="social">
            <img class="social-icons" src="icons/icon-google-plus.svg" alt="">
                <div class="google-content">    
                    <p class="social-header">Google+</p>
                    <p class="social-stats" id="stats">2,530</p>
                </div>   
        </div>
    </div>

    <div class="chat"></div>
        <div class="members">New Members</div>
        <div class="activity">Recent Activity</div>
        <div class="user">Message User</div>
        <div class="settings">Settings</div>
</div>



    <!-- jQuery -->
<script src="https://code.jquery.com/jquery-3.3.1.js"
    integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
    crossorigin="anonymous">
</script>
    <!-- jQueryUI -->
<script
src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.12.1/jquery-ui.js">
</script>
    <!-- Chartjs -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
    <!-- JavaScript File -->
<script src="js/app.js"></script>
</body>
</html>
