<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/index.css">
    <title>WebApp Dashboard</title>
</head>
<body>
    <!-- Parent Grid Container -->
   <div class="container">
       <!-- Grid Item -->
        <header class="main-header">

            <div class="flex-header">
                <div class="flex-app">
                    <strong>Web</strong>App	&trade;
                </div> 
                
                <div class="flex-avatar">
                    <img class="bell-icon" src="icons/icon-bell.svg" alt="Notification Icon">
                    <img class="avatar-img" src="images/avatar-img.jpg" alt="Avatar Image">
                    <span class="avatar-span">Anthony Eriksen</span>
                </div>
            </div>
        </header>

        <!-- Grid Item -->
        <nav class="main-nav">
            <input id="dashboardIcon" class="nav-icons" type="image" src="icons/icon-dashboard.svg" alt="Nav Dashboard Button"/>
            <input class="nav-icons" type="image" src="icons/icon-members.svg" alt="Nav Members Button"/>
            <input class="nav-icons" type="image" src="icons/icon-visits.svg" alt="Nav Visitors Button"/> 
            <input class="nav-icons" type="image" src="icons/icon-settings.svg" alt="Nav Settings Button"/>
        </nav>
         <!-- Grid Item -->
            <main class="mainContent">
                <canvas id="lineChart"></canvas>
                <canvas id="barChart"></canvas>
                <canvas id="doughtnutChart"></canvas>   
            </main>
   </div>
   
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.7.3/Chart.bundle.min.js"></script>
   <script src="js/app.js"></script>
</body>
</html>
